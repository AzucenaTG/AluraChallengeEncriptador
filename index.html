        <link rel="stylesheet" href="styles/MensajesSecretos.css">

    <body>
        <header>
            <h1><img class="logo" src="assets/logo.png" alt="el logo de la pagina"></h1>
            <img class="rectangulo" src="assets/Rectangulo.jpg" alt="rectangulo en lado derecho para colocar el texto y imagen">
        </header>
        <main>
            <section>  
              <button class="encriptar" onclick="btnencriptar()">encriptar</button>
              <label class="texto-izquierdo">escriba su texto:</label>
               <input class="texto-encriptar" type="text" id="texto">
               <img class="imagen" src="assets/candadoseguro.jpg" alt="imagen de un candado que remplaza el texto">
               <button class="copiar" onclick="copiaecribir()">copiar</button> 
            </section>
            <section>
                <button class="desencriptar" onclick="btndesencriptar()">desencriptar</button>
                <label class="texto-derecho">escriba su texto:</label>
                <input class="texto-desencriptar" type="text">
           </section>
            
        </main>
